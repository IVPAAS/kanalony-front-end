<div class="kan-map-container">
    <leaflet lf-center="vm.center" geojson="vm.geojson" legend="vm.legend" paths="vm.paths"  width="100%" height="480px">

    <pre>{{vm.paths}}</pre>
    <div class="worldmap box">Map center: [ lat: {{ vm.center.lat | number:4 }}, lng: {{ vm.center.lng | number:4 }} ]</div>
</div>

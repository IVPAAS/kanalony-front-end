<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-warning" data-ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    </div>
    <div class="col-xs-12">
        <form class="form-inline">
            <div class="form-group">
                <label >Date Range:
                    <input date-range-picker class="form-control date-picker" options="vm.dateOptions" type="text" ng-model="vm.filters.date" /></div>
                </label>
                <div class="pull-right"><a href="#" data-ng-click="vm.export()">Export to CSV</a></div>
            </div>
        </form>

    </div>

    <div class="col-xs-12">
        <nvd3 data-options="vm.grid.options" data-data="vm.grid.data" data-api="vm.grid.api" data-config="vm.grid.config"></nvd3>
    </div>
    <div class="col-xs-12">

        <div class="title-text">Monthly Usage Breakdown</div>
        <table class="usual-table row-fluid half-width" ng-class="cls">
            <thead>
            <tr>
                <th>Month</th>
                <th >Plays (CPM)</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.table.data" ng-class="{odd:$index%2==1, even:$index%2==0}">
                    <td>{{item['month_id'] | kDate}}</td>
                    <td>{{item['total_plays'] | number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

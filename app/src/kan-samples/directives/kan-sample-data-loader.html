<div class="panel panel-default panel-info">
    <div class="panel-heading">
        Data source
    </div>
    <div class="panel-body">
        <div class="alert alert-warning" data-ng-show="vm.error">{{vm.error}}</div>
        <div class="kan-sample-description">

            <p>The samples shown below are automatically loaded with demo data. Use the form below to load real data.</p></div>
        <div class="row mt">
            <div class="col-xs-12">
                <form class="form-horizontal kan-filter-form " novalidate>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <p class="form-control-static kan-title">Demo server (recorded responses)</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-9 col-xs-3">
                        <button  class="btn btn-warning col-xs-12" data-ng-click="vm.submit('demo')">Request Demo Data</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <p class="form-control-static kan-title">Kaltura API (live)</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Partner KS</label>
                        <div class="col-sm-10">
                            <input type="text" data-ng-model="vm.data.ks" class="form-control" placeholder="Partner KS">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-9 col-xs-3">
                            <button  class="btn btn-warning col-xs-12" data-ng-click="vm.submit('live')">Request Live Data</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

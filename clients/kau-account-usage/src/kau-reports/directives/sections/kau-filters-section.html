<div >
    <div class="title-text" data-ng-if="vm.reportOptions.title">{{vm.reportOptions.title}}</div>
    <form class="form-inline">
        <div class="form-group" data-ng-if="vm.reportOptions.filters.dateRange">
            <label>Date Range:
                <input date-range-picker class="form-control date-picker" options="vm.dateOptions" type="text"
                       ng-model="vm.filters.date"/>
            </label>
        </div>
        <div class="pull-right" data-ng-show="!vm.reportStatus.isLoading"><a href="javascript:void(0)" data-ng-click="vm.export()">Export to CSV</a></div>
    </form>
</div>
